<ion-header>
  <ion-toolbar>
      <ion-title class="subtitulo ion-text-wrap">
        Perfil
      </ion-title>
      <ion-buttons slot="start">
        <ion-button (click)="openMenu()">
          <ion-icon color="chartreuse" slot="icon-only" name="menu-outline"></ion-icon>
        </ion-button>
      </ion-buttons>

  </ion-toolbar>

</ion-header>

<ion-content>
  <h3 class="subtituloMenor encabezado">Ingresa tus datos</h3>


  <ion-item>
      <ion-label class="normal" position="floating">
        E-mail:
      </ion-label>
      <ion-input [(ngModel)]="cliente.emial" class="normal" type="string" inputmode="text"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label class="normal" position="floating">
      Nombre:
    </ion-label>
    <ion-input [(ngModel)]="cliente.nombre" class="normal" type="string" inputmode="text"></ion-input>
</ion-item>

  <ion-item>
    <ion-label class="normal" position="floating">
      Celular:
    </ion-label>
    <ion-input [(ngModel)]="cliente.celular" class="normal" type="number" inputmode="numeric"></ion-input>
</ion-item>

<ion-item>
  <ion-label class="normal" position="floating">
    Referencia a la ubicaci√≥n:
  </ion-label>
  <ion-input [(ngModel)]="cliente.referencia" class="normal" type="string" inputmode="text"></ion-input>
</ion-item>

<ion-item>
  <ion-label class="normal">
    Foto referencial:
  </ion-label>
  <ion-buttons slot="end">
    <ion-button>
      <label for="file-upload">
        <ion-icon slot="icon-only" name="image-outline"></ion-icon>
      </label>
      <input (change)="NewImage($event)" id="file-upload" style="display:none;" type="file" accept="image/*">
    </ion-button>
  </ion-buttons>

</ion-item>

<ion-item>
  <img class="image" [src]="cliente.foto">
</ion-item>

<div style="text-align: end; margin: 15px;">
  <ion-button class="normal" color="dark" (click)="registrarse()">
    Registrarse
    </ion-button>
</div>

<div style="text-align: end; margin: 15px;">
  <ion-button class="normal" color="dark" (click)="salir()">
    Salir
    </ion-button>
</div>
</ion-content>
